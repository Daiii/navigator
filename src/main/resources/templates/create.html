<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Properties</title>
    <link rel="icon" href="icon/edit.png"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.theme.min.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <style>
        #sendButton{width: 100%;}
        #previousButton{width: 100%;}
    </style>
</head>
<body>
<form method="POST" action="/createProperties">
    <div class="mb-3">
        <ul class="list-group">
            <li class="list-group-item list-group-item-success">Create Properties</li>
        </ul>
    </div>
    <div class="mb-3">
        <label for="fileName" class="form-label">File Name</label>
        <input name="fileName" type="text" class="form-control" id="fileName" placeholder="must be .properties">
    </div>
    <div class="mb-3">
        <label for="properties" class="form-label">Properties</label>
        <textarea name="content" class="form-control" id="properties" rows="15">
bootstrap.servers=ip:host
key.serializer=org.apache.kafka.common.serialization.StringSerializer
value.serializer=org.apache.kafka.common.serialization.StringSerializer
key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
security.protocol=SASL_PLAINTEXT
sasl.mechanism=SCRAM-SHA-512
receive.buffer.bytes=65536
auto.offset.reset=latest
enable.auto.commit=true
sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="username" password="password";
request.required.acks=0
serializer.class=kafka.serializer.StringEncoder
producer.type=async
metadata.fetch.timeout.ms=200
        </textarea>
    </div>
    <div class="mb-3">
        <button id="sendButton" type="submit" class="btn btn-primary">Create</button>
    </div>
    <div class="mb-3">
        <button id="previousButton" type="button" class="btn btn-link"><a href="/">Previous</a></button>
    </div>
</form>
</body>
</html>
