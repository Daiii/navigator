<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Properties Info</title>
    <link rel="icon" href="icon/info.png"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.theme.min.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="mb-3">
    <ul class="list-group">
        <li class="list-group-item list-group-item-info">Properties Info</li>
    </ul>
</div>
<div class="mb-3">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Key</th>
            <th scope="col">Value</th>
        </tr>
        </thead>
        <tbody>
        <#assign index =0 >
        <#list properties?keys as key>
            <tr>
                <#assign index = index+1>
                <th scope="row">${index}</th>
                <td>${key}</td>
                <td>${properties[key]}</td>
            </tr>
        </#list>
        </tbody>
    </table>
</div>
<div class="mb-3">
    <center>
        <button id="previousButton" type="button" class="btn btn-link"><a href="/list">Previous</a></button>
    </center>
</div>
</body>
</html>
